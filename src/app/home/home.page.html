<ion-header class="header-class">
  <ion-toolbar color="dark" mode="ios">
    <!-- <ion-buttons mode="ios" slot="secondary">
      <ion-button (click)="gotoSignin()">
        <ion-icon slot="icon-only" color="light" size="default" name="ios-menu"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title size="large">{{ 'home' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row class="first-row">
    <ion-row class="normal-margin">
      <span class="amount-span">
        {{ 'amount_owing' | translate }}
      </span>
    </ion-row>
    <ion-row class="normal-margin">
      <span class="dollar-amount-span">
        ${{billData.billAmount}}
      </span>
    </ion-row>
    <ion-row class="normal-margin">
      <span class="dollar-date-span">
        {{ 'due' | translate }} {{billData.billDate}}
      </span>
    </ion-row>
  </ion-row>
  <ion-row [ngClass]="{'download-pay':switchMode == true, 'rus-pay':switchMode == false}">
    <!-- <ion-col col-1>
    </ion-col> -->
    <ion-col size="6">
      <ion-row class="button-row">
        <button mat-button class="button-style1" (click)="clickDownload()">
          {{ 'download_bill' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col size="6">
      <ion-row class="button-row">
        <button mat-button class="button-style2" (click)="gotoPaynow()">
          {{ 'pay_now' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <!-- <ion-col col-1>
    </ion-col> -->
  </ion-row>

  <ion-row class="my-detail">
    <ion-col size="1">
    </ion-col>
    <ion-col size="10">
      <ion-row class="button-row">
        <button mat-button class="button-style1" (click)="gotoMydetail()">
          {{ 'my_details' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col size="1">
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col size="1">
    </ion-col>
    <ion-col size="10">
      <ion-row class="button-row">
        <button mat-button class="button-style1" (click)="gotoMyaccount()">
          {{ 'my_account' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col size="1">
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col size="1">
    </ion-col>
    <ion-col size="10">
      <ion-row class="button-row">
        <button mat-button class="button-style1" (click)="gotoMyservice()">
          {{ 'my_services' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col size="1">
    </ion-col>
  </ion-row>

</ion-content>
